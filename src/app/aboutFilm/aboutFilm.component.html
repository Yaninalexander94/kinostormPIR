<section class="banner banner-background-{{banner}}">
  <div>
    <h1>{{ title }}</h1>
    <img
      src="./assets/images//banner/IMDb.svg"
      alt="IMDb"
    >
  </div>
  <div>
    <button
      [class]="buttonWatchClass"
      (click)="buttonWatchClick()"
    >Cмотреть от 99 Р
    </button>
    <div class="sub-buttons">
      <button
        [class]="buttonFavoritesClass"
        (click)="buttonFavoritesToggle()"
      ></button>
      <button
        class="{{ viewed }}"
        (click)="buttonViewToggle()"
      >
      </button>
      <button
        [class]="buttonRateClass"
        (click)="buttonRateClick()"
      >
        <img
          src="./assets/images/banner/star.png"
          alt="star"
        >
        Оценить
      </button>
    </div>
  </div>
  <div>
    <div>
      <span>{{ title }}</span>
      <span>{{date.substring(0, date.length - 6)}}, USA, 2:30</span>
    </div>
    <span>
      Rating is {{ rating }} stars
    </span>
  </div>
  <div>
    <ul>
      <li>Фантастика</li>
      <li>Боевик</li>
      <li>Фэнтази</li>
      <li>Приключения</li>
    </ul>
  </div>
</section>
<app-description></app-description>
<app-charasters></app-charasters>
