<div>
  <ul class="list">
    <li
      class="listItem"
      *ngFor="let item of listFilms"
    >
      <label>
        <input
          class="check__input"
          type="checkbox"
          (checked)=item.checked
          (click)="checkboxToggle(item.id)"
        >
        <div class="checkbox"></div>
        <span>Star Wars. Episode {{ item.episode_id }}: {{ item.title }}</span>
      </label>
      <span>{{ item.release_date }}</span>
      <button
        [class]="this.getButtonView(item.viewed)"
        onclick="this.className = (this.className == 'button_view_off' ? 'button_view_on' : 'button_view_off')"
        (click)="this.buttonViewToggle(item.id)"
      >
      </button>
      <button
        class="button_rate"
        onclick="this.className = (this.className == 'button_rate' ? 'button_rate_click' : 'button_rate')"
(click)="buttonRateClick()"
      >
        <img
          src="./assets/images/banner/star.png"
          alt="star"
        >
        Оценить
      </button>
    </li>
  </ul>
</div>
